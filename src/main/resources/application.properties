# APPLICATION PROPERTIES
server.port=8000

# DATABASE PROPERTIES
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

# LOGGING PROPERTIES
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%highlight(%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level) %cyan(%logger{36}) %X{Request-ID} - %msg%n
logging.pattern.file= "%highlight(%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level) %cyan(%logger{36}) %X{Request-ID} - %msg%n"
